openapi: '3.0.2'

info:
  title: Mock WebHook
  version: '1.0'

paths:
  /login-fail:
    post:
      responses:
        '500':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false

  /refreshToken:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  refresh:
                    type: boolean
                    example: true

  /redirectTo:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirectTo:
                    type: string
                    example: api/test?q=str

  /meta:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      bool:
                        type: boolean
                        example: true
                      str:
                        type: string

  /logout-fail:
    post:
      responses:
        '500':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false

  /logout:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  /reject:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  reject:
                    type: boolean
                    example: true
